<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Construct the GitHub raw URL for the index.html file
            const baseUrl = "https://github.com/yookibooki/pages"; // Change to your repository URL
            const path = window.location.pathname; // Get the path of the current page
            const locationUrl = `${baseUrl}${path}`; // Combine base URL and path
            document.getElementById('location').innerText = locationUrl; // Display the URL
        });
    </script>
</head>
<body>
    <h1>This is:</h1>
    <p id="location"></p>
</body>
</html>
