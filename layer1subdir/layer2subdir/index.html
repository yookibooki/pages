<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index Page</title>
    <script>
        // Get the current URL
        const currentUrl = window.location.href;
        // Display the current URL in the page
        document.addEventListener('DOMContentLoaded', () => {
            document.getElementById('location').innerText = currentUrl;
        });
    </script>
</head>
<body>
    <h1>This is:</h1>
    <p id="location"></p>
</body>
</html>
